<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Showroom 18 - Zapatillas Urbanas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Showroom 18</h1>
    <p>Zapatillas urbanas con estilo</p>
  </header>

  <section class="galeria">
    <h2>Nuestra Colección</h2>
    <div class="grid">

      <div class="producto">
        <img src="img/zapa1.jpg" alt="Zapatilla Puma negra" />
        <h3>Zapatilla Puma Negra</h3>
        <button class="btn">Agregar al carrito</button>
      </div>

      <div class="producto">
        <img src="img/zapa2.jpg" alt="Zapatilla blanca clásica" />
        <h3>Zapatilla Blanca Clásica</h3>
        <button class="btn">Agregar al carrito</button>
      </div>

      <div class="producto">
        <img src="img/zapa3.jpg" alt="Zapatilla Vans negra" />
        <h3>Zapatilla Vans Negra</h3>
        <button class="btn">Agregar al carrito</button>
      </div>

      <div class="producto">
        <img src="img/zapa4.jpg" alt="Zapatilla Adidas negra y blanca" />
        <h3>Zapatilla Adidas</h3>
        <button class="btn">Agregar al carrito</button>
      </div>

      <div class="producto">
        <img src="img/zapa5.jpg" alt="Zapatilla Nike blanca" />
        <h3>Zapatilla Nike Blanca</h3>
        <button class="btn">Agregar al carrito</button>
      </div>

    </div>
  </section>

  <footer>
    <p>&copy; 2025 Showroom 18 - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
